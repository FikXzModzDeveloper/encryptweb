<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Encrypt Tools | fmds</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Encrypt Tools</span>
    </div>

    <form id="cryptoForm" class="form">
      <div class="form-group">
        <label class="form-label">Metode</label>
        <select id="method" class="form-control">
          <option value="encrypt1">Encrypt Single Key (AES+Base64+ROT13+Reverse)</option>
          <option value="decrypt1">Decrypt Single Key (Reverse single-key stack)</option>
          <option value="encrypt2">Encrypt Double Key (AES+Base32+Hex+ROT13+Reverse)</option>
          <option value="decrypt2">Decrypt Double Key (Reverse double-key stack)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Text</label>
        <input type="text" id="text" class="form-control" placeholder="Masukkan teks" />
      </div>

      <div class="form-group" id="key1Group">
        <label class="form-label">Key</label>
        <input type="text" id="key1" class="form-control" placeholder="Masukkan key" />
      </div>

      <div class="form-group" id="key2Group" style="display: none;">
        <label class="form-label">Key 2</label>
        <input type="text" id="key2" class="form-control" placeholder="Masukkan key 2" />
      </div>

      <button type="submit" class="btn btn-primary">Proses</button>
    </form>

    <div id="resultBox" class="result-box" style="display: none;">
      <div id="resultText"></div>
      <button id="copyBtn" class="btn btn-copy">Salin Hasil</button>
    </div>

    <div class="footer">
      <p>Powered by <a href="https://whatsapp.com/channel/0029Vb6Jjyf8KMqtrGJZJy0y" target="_blank" rel="noopener">FikXzMods</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
